<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Order Form</title>
</head>
<body>

<h1>Place Your Customized T-Shirt Order</h1>

<form action="/submit-order" method="post">
   
    <fieldset>
        <legend>Shirt Customization</legend>

        
        <label for="tagline">Tagline on the Shirt:</label>
        <input type="text" id="tagline" name="tagline" placeholder="Enter your tagline" required>
        <br><br>

     
        <label for="color">Select T-shirt Color:</label>
        <select id="color" name="color" required>
            <option value="" disabled selected>Choose a color</option>
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>
        <br><br>

        
        <label for="size">Select T-shirt Size:</label>
        <select id="size" name="size" required>
            <option value="" disabled selected>Choose a size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="x-large">X-Large</option>
        </select>
        <br><br>

       
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required>
        <br><br>

       
        <label for="delivery-date">Delivery Date:</label>
        <input type="date" id="delivery-date" name="delivery-date" required>
    </fieldset>

    <br>

   
    <fieldset>
        <legend>Delivery Details</legend>

       
        <label for="name">Recipient's Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br><br>

   
        <label for="address">Delivery Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter delivery address" required>
        <br><br>

      
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
        <small>Format: 1234567890</small>
    </fieldset>

    <br>


    <fieldset>
        <legend>Additional Comments</legend>

        <label for="comments">Special Instructions:</label>
        <textarea id="comments" name="comments" placeholder="Any additional comments or instructions" rows="4"></textarea>
    </fieldset>

    <br>

   
    <button type="submit">Submit Order</button>
    <button type="reset">Reset Form</button>

</form>

</body>
</html>
